<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="bg-white shadow dark:bg-gray-800">
    <div class="container flex items-left justify-left p-6 mx-auto text-gray-600 capitalize dark:text-gray-300">
        <a href="/" class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">Home</a>
        <a href="/dsn" class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">Dosen</a>
        <a href="/mhs" class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">Mahasiswa</a>
</nav>
<div class="text-gray-900 bg-gray-200">
    <h1 class="font-bold text-4xl text-center" style="padding-top: .5cm">Mahasiswa</h1>
    <div class="p-4 flex">
        <a href="/mhs/add" class="ml-auto text-sm bg-blue-500 hover:bg-blue-700 text-white py-2 px-5 rounded focus:outline-none focus:shadow-outline">Tambah</a>
    </div>
    <div class="px-3 py-4 flex justify-center">
        <table class="w-full text-md bg-white shadow-md rounded mb-4">
            <tbody>
            <tr class="border-b">
                <th class="text-left p-3 px-5">ID</th>
                <th class="text-left p-3 px-5">NIM</th>
                <th class="text-left p-3 px-5">Nama</th>
                <th class="text-left p-3 px-5">Prodi</th>
                <th class="text-left p-3 px-5">Telepon</th>
                <th></th>
            </tr>
            <tr class="border-b hover:bg-orange-100 bg-gray-100" th:each="mhs :${mhss}">
                <td class="p-3 px-5" th:text="${mhs.id}"></td>
                <td class="p-3 px-5" th:text="${mhs.nim}"></td>
                <td class="p-3 px-5" th:text="${mhs.nama}"></td>
                <td class="p-3 px-5" th:text="${mhs.prodi}"></td>
                <td class="p-3 px-5" th:text="${mhs.no_hp}"></td>
                <td class="p-3 px-5 flex justify-end">
                    <a th:href="@{/mhs/update/{id}(id=${mhs.id})}" class="mr-3 text-sm bg-green-500 hover:bg-green-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline">Update</a>
                    <form th:action="@{/mhs/delete/{id}(id=${mhs.id})}" method="post">
                        <button type="submit"
                                class="text-sm bg-red-500 hover:bg-red-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline"
                                onclick="return confirm('Hapus?')">Delete</button>
                    </form>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
