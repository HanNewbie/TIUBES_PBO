<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="bg-white shadow dark:bg-gray-800">
    <div class="container flex items-left justify-left p-6 mx-auto text-gray-600 capitalize dark:text-gray-300">
        <a href="/" class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">Home</a>
        <a href="/dsn" class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">Dosen</a>
        <a href="/mhs" class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">Mahasiswa</a>
    </div>
</nav>
<div class="p-8 rounded border border-gray-200">
    <h1 class="font-medium text-3xl flex items-center justify-center">Add Mahasiswa</h1>
    <form action="/mhs/mahasiswa" method="post">
        <div class="mt-8 space-y-6">
            <div>
                <label for="nim" class="text-sm text-gray-700 block mb-1 font-medium">NIM</label>
                <input type="text" name="nim" id="nim" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"/>
            </div>
            <div>
                <label for="nama" class="text-sm text-gray-700 block mb-1 font-medium">Nama</label>
                <input type="text" name="nama" id="nama" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" />
            </div>
            <div>
                <label for="prodi" class="text-sm text-gray-700 block mb-1 font-medium">Prodi</label>
                <input type="text" name="prodi" id="prodi" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" />
            </div>
            <div>
                <label for="no_hp" class="text-sm text-gray-700 block mb-1 font-medium">Telepon</label>
                <input type="text" name="no_hp" id="no_hp" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" />
            </div>
        </div>
        <div class="space-x-4 mt-8">
            <button type="submit" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-blue-700 disabled:opacity-50">Save</button>
            <a href="/mhs" class="py-2 px-4 bg-white border border-gray-200 text-gray-600 rounded hover:bg-gray-100 active:bg-gray-200 disabled:opacity-50">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
